<!DOCTYPE html>
<html>
  <head>
    <title>Kyrgyz Recipes</title>
  </head>
  <body>
      <h1 id="heading"></h1>
      <div id="recipes"></div>
      <script>
      let hour = new Date().getHours(); 
      let heading = "";
      if (hour < 12) {
          heading = "Breakfast";
      } else if (hour < 18) {
          heading = "Lunch";
      } else {
          heading = "Dinner";
      }
      let hour12 = hour % 12 || 12;
      let ampm = hour>=12 ? "pm" : "am";
      document.getElementById("heading").innerHTML = "You should cook " + heading + ". It's " + hour12 + ampm;
      let recipes = [
          "<h2>Breakfast Recipe</h2> Classic Breakfast<br>1. Prepare eggs<br>2. Hear pan<br>3. Cook sausages<br>4. Cook eggs to liking<br>5. Transfer all on a plate and serve",
          "<h2>Lunch Recipe</h2> Kyrgyz Plov<br>1. Cut meat, onions, carrots<br>2. Fry meat<br>3. Add onions<br>4. Add carrots and rice<br>5. Simmer with water",
          "<h2>Dinner Recipe</h2> Kyrgyz Kuurdak<br>1. Cut meat, onions, potatoes<br>2. Fry meat<br>3. Add onions<br>4. Add potatoes<br>5. Cook until ready"
      ];
      let allRecipes = "";
      for (let i = 0; i < recipes.length; i++) {
          allRecipes += "<p>" + recipes[i] + "</p>";
      }
      document.getElementById("recipes").innerHTML = allRecipes;
      </script>
</body>
</html>
